<html>
<head>
    <meta charset="utf-8">
    <style>
        .background {
            fill: none;
            pointer-events: all;
        }

        #states {
            fill: #aaa;
        }

            #states .active {
                fill: orange;
            }

        #state-borders {
            fill: none;
            stroke: #fff;
            stroke-width: 1.5px;
            stroke-linejoin: round;
            stroke-linecap: round;
            pointer-events: none;
        }
        #callout
        {
            position:absolute;
            left:400px;
            top:400px;
            width:100px;
            height:100px;
            border:1px solid;
        }
    </style>
</head>
<body>

        var width = 960,
            height = 500,
            centered;

        var projection = d3.geo.albersUsa()
            .scale(1070)
            .translate([width / 2, height / 2]);

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var colorScale = d3.scale.linear().domain([1.18,5.63,  14]).range(['green','orange','red']);

        
        svg.append("rect")
            .attr("class", "background")
            .attr("width", width)
            .attr("height", height)
            .on("click", clicked);

        var g = svg.append("g");

        d3.json("us.js", function (error, us) {
            g.append("g")
                .attr("id", "states")
              .selectAll("path")
                .data(topojson.feature(us, us.objects.states).features)
              .enter().append("path")
                .attr("d", path)
                .style("fill", function (elem) {
                    if (ageOut[elem.id]) {
                        if (ageOut[elem.id].PFY2011 == 1) { return "yellow"; }
                        return colorScale(ageOut[elem.id].PFY2011);
                    }
                    return "blue";

                })
                .on("mousemove", onMouseMove)
                .on("click", clicked);
                
                

            g.append("path")
                .datum(topojson.mesh(us, us.objects.states, function (a, b) { return a !== b; }))
                .attr("id", "state-borders")
                .attr("d", path);
        });
        function onMouseMove(d) {
            $("#result").text(d.id);
            var event = d3.event;
            event.stopPropagation();
            var callout = $("#callout");
            callout.css("left", event.pageX);
            callout.css("top", event.pageY);
            if (ageOut[d.id].name) {
                var htmlTemplate = "<h2>" + ageOut[d.id].name + "</h2><br>Total kids in Foster care:" + ageOut[d.id].tFY2011 + "<br># of Kids aging out:" + ageOut[d.id].aFY2011+"<br>="+ageOut[d.id].PFY2011+"%";
                callout.html(htmlTemplate)
            }

        }
        function clicked(d) {
            var x, y, k;

            if (d && centered !== d) {
                var centroid = path.centroid(d);
                x = centroid[0];
                y = centroid[1];
                k = 4;
                centered = d;
            } else {
                x = width / 2;
                y = height / 2;
                k = 1;
                centered = null;
            }

            g.selectAll("path")
                .classed("active", centered && function (d) { return d === centered; });

            g.transition()
                .duration(750)
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
                .style("stroke-width", 1.5 / k + "px");
        }
    </script>
    <div id="callout">
        callout
    </div>
    <div id="result"></div>
</body>
</html>
